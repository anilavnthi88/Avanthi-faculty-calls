<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Students</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Assign Students to Faculty</h1>

        <form action="/assign_students" method="POST" enctype="multipart/form-data" class="space-y-6">
            <div>
                <label for="faculty_id" class="block text-sm font-medium text-gray-700 mb-2">Select Faculty:</label>
                <select id="faculty_id" name="faculty_id" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    {% for faculty in faculty_list %}
                        <option value="{{ faculty[0] }}">{{ faculty[1] }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label for="file" class="block text-sm font-medium text-gray-700 mb-2">Upload Student Excel File:</label>
                <input type="file" id="file" name="file" accept=".xlsx, .xls" required
                       class="block w-full text-sm text-gray-900 border border-gray-300 rounded-md cursor-pointer bg-gray-50 focus:outline-none file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                <p class="mt-1 text-xs text-gray-500">Accepted formats: .xlsx, .xls</p>
            </div>

            <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                Assign Students
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="/adminpanel" class="text-blue-600 hover:text-blue-800 text-sm font-medium">
                &larr; Back to Admin Panel
            </a>
        </div>
    </div>
</body>
</html>
