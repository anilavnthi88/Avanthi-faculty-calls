<!DOCTYPE html>
<html>
<head>
    <title>{{ role }} Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h2>{{ role }} Registration</h2>
    </header>
    <div class="container">
        <form method="POST" autocomplete="off">
            <!-- Hidden dummy fields to block browser autofill -->
            <input type="text" name="fakeuser" style="display:none">
            <input type="password" name="fakepass" style="display:none">
        
            <label for="username">Username:</label>
            <input type="text" name="username" autocomplete="off" required><br>
        
            <label for="password">Password:</label>
            <input type="password" name="password" autocomplete="new-password" required><br>
        
            <input type="submit" value="Register">
        </form>
    </div>

    <footer style="text-align:center; margin-top: 20px; padding: 10px; color: #555;">
        &copy; 2025 <a href="https://aksolutions.cloud" target="_blank" rel="noopener noreferrer">aksolutions.cloud</a>
    </footer>
</body>
</html>
