<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ faculty_name }} Call Reports</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4e54c8;
            color: white;
            padding: 15px;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
        }
        h2 {
            color: #333;
            font-size: 1.5em;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4e54c8;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        a {
            text-decoration: none;
            background-color: #4e54c8;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2em;
            margin: 10px;
        }
        a:hover {
            background-color: #3b40a4;
        }
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 10px;
            background-color: #f4f4f4;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Call Report for {{ faculty_name }}</h1>
    </header>
    
    <div class="content">
        <table>
            <thead>
                <tr>
                    <th>Student</th>
                    <th>Phone Number</th>
                    <th>Status</th>
                    <th>Notes</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for report in reports %}
                    <tr>
                        <td>{{ report[0] }}</td>
                        <td>{{ report[1] }}</td>
                        <td>{{ report[2] }}</td>
                        <td>{{ report[3] }}</td>
                        <td>{{ report[4] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        
        <div class="download-btn">
            <a href="/export_faculty_excel/{{ faculty_name }}">Download Excel</a>
        </div>

        <div class="back-btn">
            <a href="/admin_panel">Back to Admin Panel</a>
        </div>
    </div>

    <footer>
        <p>Â© 2025 <a href="https://aksolutions.cloud" target="_blank">aksolutions.cloud</a></p>
    </footer>
</body>
</html>
